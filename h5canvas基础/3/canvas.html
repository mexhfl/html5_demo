<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas</title>
<style>
body{ background:#000;}
#c1{ background:#FFF;}
</style>
<script>
window.onload=function(){
	var oc=document.getElementById('c1');
	var occ=oc.getContext('2d');
	var yimg=new Image();
	yimg.onload=function(){
			draw(this);
		}
	yimg.src='2.png';
	function draw(obj){
			occ.drawImage(obj,0,0);
		}
	}
</script>
</head>

<body>
<input type="button" value="←"/>
<input type="button" value="→"/>

<div>
	<img src="2.png" id="img1"/>
</div>

</body>
</html>
