<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas</title>
<style>
body{ background:#000;}
#c1{ background:#FFF;}
</style>
<script>
window.onload=function(){
	var oc=document.getElementById('c1');
	var occ=oc.getContext('2d');
	var obj=occ.createRadialGradient(200,200,100,200,200,300);
	obj.addColorStop(0,'red');
	obj.addColorStop(0.3,'yellow');
	obj.addColorStop(0.6,'green');
	obj.addColorStop(1,'blue');
	occ.fillStyle=obj;
	occ.fillRect(0,0,oc.width,oc.height);
	}
</script>
</head>

<body>
<canvas id="c1" width="400px" height="400px">
	<span style="color:#09F">浏览器不支持canvas</span>
</canvas>
</body>
</html>
