<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas</title>
<style>
body{ background:#000;}
#c1{ background:#FFF;}
</style>
<script>
window.onload=function(){
	var oc=document.getElementById('c1');
	var occ=oc.getContext('2d');
	
	var num=0;
	
	occ.translate(100,100);
	
	setInterval(function(){
			num++;
			occ.save();
			occ.clearRect(0,0,oc.width,oc.height);
			occ.rotate(num*Math.PI/180);
			occ.fillRect(0,0,100,100);
			occ.restore();
		
		},30);


	}
</script>
</head>

<body>
<canvas id="c1" width="400px" height="400px">
	<span style="color:#09F">浏览器不支持canvas</span>
</canvas>
</body>
</html>
