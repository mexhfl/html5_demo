<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas</title>
<style>
body{ background:#000;}
#c1{ background:#FFF;}
</style>
<script>
window.onload=function(){
	var oc=document.getElementById('c1');
	var occ=oc.getContext('2d');
	
	occ.fillRect(0,0,100,100);
	
	occ.fillStyle='red';
	occ.globalAlpha=0.5;
	occ.fillRect(50,50,100,100);
	}
</script>
</head>

<body>
<canvas id="c1" width="400px" height="400px">
	<span style="color:#09F">浏览器不支持canvas</span>
</canvas>
</body>
</html>
