<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas</title>
<style>
*{margin:0; padding:0;}
body{ background:#000;}
#c1{ background:#FFF;}
img{ background:#FFF;}
#box{ width:800px; height:800px;}
#box h2{ height:50px; width:100%; background:rgba(151,0,70,0.52); font:25px/50px "微软雅黑"; color:rgba(255,255,255,1.00);}
#box p{color:#00f;}
</style>
<script>
window.onload=function(){
	var obox=document.getElementById('box');
	var oc=document.getElementById('c1');
	var occ=oc.getContext('2d');
	
	occ.fillRect(0,0,100,100);
	 
	occ.fillStyle='red';
	occ.globalCompositeOperation='xor';
	occ.fillRect(50,50,100,100);
	
	obox.style.background='url('+oc.toDataURL()+') no-repeat 80px 40px';
	obox.style.backgroundSize='800px 400px';
	}
</script>
</head>

<body>
<canvas id="c1" width="400px" height="400px">
	<span style="color:#09F">浏览器不支持canvas</span>
</canvas>

</div>
</div>
</body>
</html>
