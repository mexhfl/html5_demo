<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas</title>
<style>
body{ background:#000;}
#c1{ background:#FFF;}
</style>
<script>
window.onload=function(){
	var oc=document.getElementById('c1');
	var occ=oc.getContext('2d');
	
oc.onmousedown=function (ev){
	var ev = ev || window.event;
	occ.moveTo(ev.clientX-oc.offsetLeft,ev.clientY-oc.offsetTop);
	oc.onmousemove=function(ev){
	var ev = ev || window.event;
	occ.lineTo(ev.clientX-oc.offsetLeft,ev.clientY-oc.offsetTop);
	occ.stroke();
		}
	oc.onmouseup=function(ev){
		oc.onmouseover=null;
		oc.onmousemove=null;
		}
	}

	}
</script>
</head>

<body>
<canvas id="c1" width="400px" height="400px">
	<span style="color:#09F">浏览器不支持canvas</span>
</canvas>
</body>
</html>
