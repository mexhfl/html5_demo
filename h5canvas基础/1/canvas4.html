<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas</title>
<style>
body{ background:#000;}
#c1{ background:#FFF;}
</style>
<script>
window.onload=function(){
	var oc=document.getElementById('c1');
	var occ=oc.getContext('2d');
	
	occ.save();
	occ.fillStyle='red';
	occ.beginPath();
	occ.moveTo(100,100);
	occ.lineTo(200,200);
	occ.lineTo(300,200);
	occ.closePath();
	occ.fill();
	occ.restore();

	occ.fillStyle='blue';
	occ.beginPath();
	occ.moveTo(100,200);
	occ.lineTo(200,300);
	occ.lineTo(300,300);
	occ.closePath();
	occ.fill();
	}
</script>
</head>

<body>
<canvas id="c1" width="400px" height="400px">
	<span style="color:#09F">浏览器不支持canvas</span>
</canvas>
</body>
</html>
