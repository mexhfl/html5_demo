<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>冒泡排序</title>
	<meta charset="utf-8" />
    <script>
        var arr = [5, 22, 14, 2, 58, 128, 64, 3, 26, 66];
        var temp;
        function paixu(arr) {
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j <= arr.length; j++) {
                    if(arr[i]<arr[j]){
                        temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            console.log(arr);
        }
        paixu(arr);
    </script>
</head>
