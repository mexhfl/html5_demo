<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>iframe</title>
<script>
window.onload=function(){
	var obtn=document.getElementById('btn');
	obtn.onclick=function(){
		parent.document.body.style.background='green';
		}
	}
</script>
</head>

<body>
	这是b.com下的2.iframe.html页面
<input type="button" id="btn" value="点击改变父级页面背景色"/>
</body>
</html>
