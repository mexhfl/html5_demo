<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>iframe</title>
<script>
/*
可以通过js访问被包含页面的DOM元素
*/
window.onload=function(){

var obtn=document.getElementById('btn');
var oif=document.getElementById('myframe');
obtn.onclick=function(){
	oif.contentWindow.document.body.style.background='yellow';
	}
	
}
</script>
</head>

<body>
<input type="button" value="点击改变2.frame.html背景色" id="btn"/>
<iframe id="myframe"  src="http://www.b.com/2.frame.html"></iframe>
</body>
</html>
