<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas</title>
<style>
*{ margin:0px; padding:0px}
body{ background:#000;}
#div1{ width:600px; margin:20px auto; background:#FFF;}
</style>
<script>
window.onload=function(){
	var oc=document.getElementById('c1');
	var occ=oc.getContext('2d');
	
	occ.beginPath();
	occ.arc(300,200,200,-90*Math.PI/180,180*Math.PI/180,false);
	//occ.closePath();
	occ.stroke();
	
	occ.beginPath();
	occ.arc(250,200,150,0,180*Math.PI/180,true);
	occ.stroke();
	
	occ.beginPath();
	occ.arc(300,200,100,0,180*Math.PI/180,false);
	occ.stroke();

	occ.beginPath();
	occ.arc(250,200,50,0,180*Math.PI/180,true);
	occ.stroke();
	
	occ.beginPath();
	occ.arc(275,200,25,0,180*Math.PI/180,false);
	occ.stroke();
	
	occ.beginPath();
	occ.arc(262.5,200,12.5,0,180*Math.PI/180,true);
	occ.stroke();
	
	}
</script>
</head>

<body>
<div id="div1">
<canvas id="c1" width="600px" height="600px">
	<span style="color:#09F">浏览器不支持canvas</span>
</canvas>
</div>
</body>
</html>
