<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>html5语义标签</title>
<style>
body{margin:0px;}
header{height:100px;background-color:#9F3;}
article{padding:10px;background-color:#CF6;overflow:hidden;zoom:1;position:relative;}
aside{width:200px;height:300px;background-color:#F06;position:absolute;left:10px;top:10px;}
section{margin-left:210px;background-color:#F90;height:300px;}
footer{height:100px;background-color:#C6C;}
jindong{background-color:#F03;height:100px;display:block;}
</style>
<script src="html5shiv.js"></script>
<script>
document.createElement("jindong");
</script>
</head>

<body>
<header>头部</header>
<article>
<aside>侧边栏</aside>
<section>内容区域</section>
</article>
<footer>页面底部</footer>
<jindong>我是王劲东</jindong>
</body>
</html>
