<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>本地存储</title>

<script>
window.onload=function(){
	var ai=document.getElementsByTagName('input');
	ai[0].onclick=function(){
		window.localStorage.setItem('name',ai[3].value);
		}
	ai[1].onclick=function(){
		alert(window.localStorage.getItem('name'));
		}
	ai[2].onclick=function(){
		window.localStorage.removeItem('name');
		alert('已删除');
		//window.localStorage.clear();  //删除全部数据
		}
		
	window.addEventListener('storage',function(ev){
		//alert(123);
		console.log(ev.Key);
		console.log(ev.newValue);
		console.log(ev.oldValue);
		console.log(ev.storageArea);
		console.log(ev.url);

		},false);
	}
</script>
</head>

<body>
<input type="button" value="设置"/>
<input type="button" value="获取"/>
<input type="button" value="删除"/>
<input type="text"/>
</body>
</html>
