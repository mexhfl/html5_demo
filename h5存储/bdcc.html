<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>本地存储</title>

<script>
window.onload=function(){
	var ai=document.getElementsByTagName('input');
	ai[0].onclick=function(){
		window.sessionStorage.setItem('name',ai[3].value);
		}
	ai[1].onclick=function(){
		alert(window.sessionStorage.getItem('name'));
		}
	ai[2].onclick=function(){
		window.sessionStorage.removeItem('name');
		alert('已删除');
		//window.localStorage.clear();  //删除全部数据
		}
	}
</script>
</head>

<body>
<input type="button" value="设置"/>
<input type="button" value="获取"/>
<input type="button" value="删除"/>
<input type="text"/>
</body>
</html>
